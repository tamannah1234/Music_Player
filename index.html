<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWADESHI GEET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/FAVICON.PNG" type="image/x-icon">
</head>
<body>
    <div class="container music_player">
        <div class="company_logo">
            <h1>ðŸŽµ <span>SWADESHI</span><br> <span> GEET</span></h1>
            <p>Let's Revisit To Older Times</p>
        </div>
        <div class="file_input">
            <label for="audio-file">Choose an audio file:</label>
            <input type="file" id="audio-file" accept="audio/*">
        </div>
        <div class="audio_player">
            <audio id="audio-player" controls>
                Your browser does not support the <code>audio</code> element.
            </audio>
        </div>
        <div class="control">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="replay-btn">Replay</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script>
        const audio = document.getElementById('audio-player');
        const fileInput = document.getElementById('audio-file');
        const playButton = document.getElementById('play-btn');
        const pauseButton = document.getElementById('pause-btn');
        const replayButton = document.getElementById('replay-btn');
        const statusDisplay = document.getElementById('status');

        // Utility function to update the status
        const updateStatus = (message) => {
            if (statusDisplay) {
                statusDisplay.textContent = message;
            }
        };

        // Handle file selection and load it into the audio player
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audio.src = fileURL;
                updateStatus(`Loaded: ${file.name}`);
                audio.load(); // Reload the audio element with the new source
            }
        });

        // Play Audio
        playButton.addEventListener('click', () => {
            if (audio && audio.src) {
                audio.play();
                updateStatus('Playing...');
            } else {
                updateStatus('Please load an audio file first.');
            }
        });

        // Pause Audio
        pauseButton.addEventListener('click', () => {
            if (audio && audio.src) {
                audio.pause();
                updateStatus('Paused');
            }
        });

        // Replay Audio
        replayButton.addEventListener('click', () => {
            if (audio && audio.src) {
                audio.currentTime = 0;
                audio.play();
                updateStatus('Replaying...');
            }
        });

        // Update status when audio ends
        audio.addEventListener('ended', () => {
            updateStatus('Audio ended.');
        });
    </script>
</body>
</html>
